{% extends "admin/admin_base.html" %}
{% block admin_content %}
<div class="row">
    <div class="col-lg-12 mb-4">
        <div class="card shadow-sm">
            <div class="card-header fw-bold">
                <i class="bi bi-award-fill me-2"></i>热门图书借阅排行
            </div>
            <div class="card-body">
                {% if top_books_labels %}
                <ul class="list-group list-group-flush">
                    {% for i in range(top_books_labels|length) %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <span class="badge bg-secondary me-2">{{ loop.index }}</span>
                                {{ top_books_labels[i] }}
                            </span>
                            <span class="badge bg-primary rounded-pill">{{ top_books_counts[i] }} 次</span>
                        </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p class="text-center text-muted p-3">暂无借阅记录</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
